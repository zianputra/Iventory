<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aplikasi Inventory</title>
  </head>
  <body>
    <div class="container">
      <h1>Inventory</h1>
      <form id="inventoryForm">
        <label for="kode">Kode:</label>
        <input type="text" id="kode" required />

        <label for="namaBarang">Nama Barang:</label>
        <input type="text" id="namaBarang" required />

        <label for="qty">Qty:</label>
        <input type="number" id="qty" min="1" required />

        <label for="satuan">UOM:</label>
        <input type="text" id="UOM" min="0" required />

        <button type="submit">Submit</button>
      </form>
      <h2>Daftar Barang</h2>
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>Kode</th>
            <th>Nama Barang</th>
            <th>Qty</th>
            <th>UOM</th>
          </tr>
        </thead>
        <tbody>
          <!-- Row will be added here -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
